<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改签到系统设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-signSetting-edit" th:object="${signSetting}">
            <input name="settingName" th:field="*{settingName}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设置值：</label>
                <div class="col-sm-8">
                    <input name="settingValue" th:field="*{settingValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <input name="settingExplain" th:field="*{settingExplain}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/signSetting";
        $("#form-signSetting-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-signSetting-edit').serialize());
            }
        }
    </script>
</body>
</html>
